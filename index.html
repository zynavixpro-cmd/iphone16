<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <title>iPhone 16 هدية مجانية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
        }
        
        header {
            color: #fff;
            min-height: 100vh;
            background: linear-gradient(180deg, rgb(12 18 71), rgb(40 51 125) 28%, rgb(80 93 173) 46%, rgb(125 142 209) 60%, rgb(174 188 230) 75%, rgb(239 236 255) 90%, rgb(255 255 255));
            padding: 20px;
        }

        .content {
            position: relative;
        }
        
        .stand {
            width: 90%;
        }
        
        .ip {
            position: absolute;
            top: 25px;
            width: 83%;
            left: 50%;
            transform: translateX(-50%);
        }

        .timer {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .timer > div.separator {
            margin: 0 5px;
            font-weight: bold;
        }
        
        .timer > div:not(.separator) {
            display: flex;
        }
        
        .timer > div:not(.separator) > div {
            background-color: rgb(100, 84, 186);
            width: 37px;
            margin: 2px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }
        
        .offer {
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .action {
            display: flex;
            justify-content: center;
            margin-top: 35px;
        }
        
        .action > div {
            background-color: #0071e3;
            font-size: 1.3rem;
            padding: 9px 40px;
            border-radius: 35px;
            font-weight: bold;
            border-bottom: 7px solid #13508e;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action > div:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }
        
        .left {
            margin-top: 15px;
            color: #444;
            font-weight: bold;
        }

        .comments {
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .comments .cm {
            display: flex;
            margin-bottom: 20px;
            text-align: right;
        }
        
        .comments .cm .img img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        
        .comments .cm .content {
            padding-right: 10px;
            flex: 1;
        }
        
        .comments .txt {
            background-color: #eee;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 90%;
            text-align: right;
        }
        
        .comments .txt p {
            all: unset;
        }
        
        .comments .txt .name {
            font-weight: bold;
            color: #1877f2;
        }
        
        .comments .content img {
            width: 80%;
            border-radius: 15px;
            margin-top: 5px;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 10px;
        }
        
        .give {
            font-size: 1.8rem;
            font-weight: 800;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        /* تحسينات للموبايل */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .give {
                font-size: 1.5rem;
            }
            
            .timer > div:not(.separator) > div {
                width: 32px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .action > div {
                font-size: 1.1rem;
                padding: 8px 30px;
            }
        }
    </style>
</head>

        setInterval(function(){

            $(".ip").attr("src", randomItem);
        }, 2000);

        // Function to pad numbers with leading zeros
        function padZero(number) {
            return number < 10 ? '0' + number : number;
        }

        // Function to update the timer display
        function updateTimer(hours, minutes, seconds) {
            $('#hoursTens').text(padZero(Math.floor(hours / 10)));
            $('#hoursOnes').text(padZero(hours % 10));

            $('#minutesTens').text(padZero(Math.floor(minutes / 10)));
            $('#minutesOnes').text(padZero(minutes % 10));

            $('#secondsTens').text(padZero(Math.floor(seconds / 10)));
            $('#secondsOnes').text(padZero(seconds % 10));
        }

        // Countdown Timer
        function startCountdown(durationInSeconds) {
            var timerInterval = setInterval(function() {
                // Calculate hours, minutes, seconds
                var hours = Math.floor(durationInSeconds / 3600);
                var minutes = Math.floor((durationInSeconds % 3600) / 60);
                var seconds = durationInSeconds % 60;

                // Update timer display
                updateTimer(hours, minutes, seconds);

                // Check if timer has reached zero
                if (durationInSeconds <= 0) {
                    clearInterval(timerInterval);
                    // عند انتهاء الوقت، أظهر رسالة
                    $('.offer').text('انتهى الوقت! لا تفوت الفرصة القادمة');
                }

                // Decrease the duration
                durationInSeconds--;
            }, 1000);
        }

        // Start the countdown with a set duration (e.g., 1 hours, 34 minutes, 52 seconds)
        var totalSeconds = (1 * 3600) + (34 * 60) + 52;
        startCountdown(totalSeconds);

        // تحديث عدد الهواتف المتبقية بشكل عشوائي
        setInterval(function() {
            var remaining = Math.floor(Math.random() * 5) + 60; // بين 60 و 64
            $('.left b').text(remaining);
        }, 5000);
